<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimizing Cashflow Stuff</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="springy.js"></script>
    <script src="springyui.js"></script>
    <script src="graphing.js"></script>

    <canvas id="springydemo" width="690" height="480"></canvas>
    <div class="manager">
      <div class="nodemanage">
        <div class="ele">Node<button class="delnodeNode">Delete node</button></div>
      </div>
      <div class="edgemanage"><div class="ele">Edge<button class="delnodeNode">Delete Edge</button></div></div>
    </div>
    <div class="adder">
      <div class="nodemain">
        <input type="text" id="nodename" placeholder="Person Name" />
        <br />
        <button class="nodebtn" onclick="fetchNode()">Add Person</button>
      </div>
      <div class="edgemain">
        <input type="text" placeholder="Start Person" id="edgestart" />
        <input type="text" placeholder="End Person" id="edgeend" />
        <br />
        <input type="number" placeholder="Cash Amount" id="edgeamt" />
        <br />
        <button class="edgebtn" onclick="fetchEdge()">Add Flow</button>
      </div>
    </div>
    <div class="control">
      <button class="showflow" onclick="startGraphing()">Show Flow</button>
      <br><button class="solveflow" onclick="solve()">Solve Flow</button>
      <br><button class="reloadflow" onclick="reloadPanel()">Reload Flow</button>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
